<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPESA - Nuevo Producto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #004d40;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Centra el contenido horizontalmente */
            background-color: #004d40;
            padding: 10px 20px;
            position: relative; /* Esto permite mantener el logo en su lugar */
        }

        .logo {
            
            margin-top: 20px;
            position: absolute;
            left: 0;
            width: 120px;
            margin-right: 20px;
        }

        .title {
            color: white;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
        }

        .units-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .unit-item {
            display: flex;
            flex-direction: column;
        }

        .unit-select {
            margin-bottom: 10px;
        }

        .image-upload {
            width: 100%;
            height: 200px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .submit-button {
            background-color: #ffa726;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .submit-button:hover {
            background-color: #fb8c00;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .units-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/signup-image.png" alt="MAPESA Logo" class="logo">
            <h1 class="title">Nuevo Producto</h1>
        </div>
        <br>
        <br>
        <br>
        <form>
            <div class="form-grid">
                <!-- Left Column -->
                <div>
                    <div class="form-group">
                        <label>CATEGORÍA:</label>
                        <select>
                            <option>UTILES ESCOLARES</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>SUBCATEGORÍA:</label>
                        <select>
                            <option>CUADERNOS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>TIPO DE PRODUCTO:</label>
                        <select>
                            <option>CUADRICULADO A4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>MARCA DEL PRODUCTO:</label>
                        <select>
                            <option>COLLAGE</option>
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div>
                    <div class="form-group">
                        <label>NOMBRE DEL PRODUCTO:</label>
                        <input type="text" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <label>DESCRIPCIÓN ABREVIADA:</label>
                        <input type="text" placeholder="Descripción">
                    </div>

                    <div class="form-group">
                        <label>CÓDIGO DE BARRA:</label>
                        <input type="text" placeholder="Código">
                    </div>

                    <div class="form-group">
                        <label>Cargar imagen:</label>
                        <div class="image-upload">
                            <input type="file" accept="image/*">
                        </div>
                    </div>
                </div>

                <!-- Units Section -->
                <div class="units-section">
                    <label>UNIDADES DE MEDIDA:</label>
                    <div class="units-grid">
                        <div class="unit-item">
                            <select class="unit-select">
                                <option>UNIDAD</option>
                            </select>
                            <input type="text" placeholder="PRECIO">
                        </div>
                        
                        <div class="unit-item">
                            <select class="unit-select">
                                <option>DOCENA</option>
                            </select>
                            <input type="text" placeholder="PRECIO">
                        </div>

                        <div class="unit-item">
                            <select class="unit-select">
                                <option>CIENTO</option>
                            </select>
                            <input type="text" placeholder="PRECIO">
                        </div>

                        <div class="unit-item">
                            <select class="unit-select">
                                <option>MILLAR</option>
                            </select>
                            <input type="text" placeholder="PRECIO">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">
                <span>+</span>
                Terminar
            </button>
        </form>
    </div>
</body>
</html>
