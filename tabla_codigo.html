<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-End Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }

    .table-container {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    table {
      width: 100%;
      border: 1px solid #ddd;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      border: 1px solid #ccc;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 100;
    }

    .dropdown-content span {
      display: block;
      padding: 5px 0;
      font-size: 14px;
      text-align: left;
    }

    .dropdown-content span:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Gestión de Productos</h1>
  <table class="table-container">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre del Producto</th>
        <th>Marca</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="dropdown">
          <span>UES-CUA-CUAD4-001</span>
          <div class="dropdown-content">
            <span>Unidad de medida: Paquete</span>
            <span>Precio: $3.50</span>
          </div>
        </td>
        <td>CUADERNO GRAPADO T/A-4 CUADRICULADO</td>
        <td>JUSTUS</td>
        <td>50</td>
        <td>
          <button>Editar</button>
          <button>Eliminar</button>
        </td>
      </tr>
      <tr>
        <td class="dropdown">
          <span>UES-CUA-CUAD4-002</span>
          <div class="dropdown-content">
            <span>Unidad de medida: Unidad</span>
            <span>Precio: $2.80</span>
          </div>
        </td>
        <td>CUADERNO GRAPADO T/A-4 CUADRICULADO C/DISEÑO</td>
        <td>JUSTUS</td>
        <td>30</td>
        <td>
          <button>Editar</button>
          <button>Eliminar</button>
        </td>
      </tr>
      <!-- Agrega más filas según sea necesario -->
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dropdowns = document.querySelectorAll(".dropdown");

      dropdowns.forEach((dropdown) => {
        dropdown.addEventListener("click", (e) => {
          e.stopPropagation();
          const content = dropdown.querySelector(".dropdown-content");
          const isVisible = content.style.display === "block";
          document.querySelectorAll(".dropdown-content").forEach((dc) => {
            dc.style.display = "none"; // Cerrar otros dropdowns
          });
          content.style.display = isVisible ? "none" : "block"; // Toggle actual
        });
      });

      // Cerrar el dropdown si haces clic fuera
      document.addEventListener("click", () => {
        document.querySelectorAll(".dropdown-content").forEach((dc) => {
          dc.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
